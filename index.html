<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Student Marksheet</h1>
        <div class="content">
            <input type="text" placeholder="Urdu" id="urdu"  class="text"><br><br>
            <input type="text" placeholder="English" id="English" class="text"><br><br>
            <input type="text" placeholder="Chemistry" id="Chemistry" class="text"><br><br>
            <input type="text" placeholder="Math" id="math" class="text"><br><br>
            <input type="text" placeholder="Physics" id="physics" class="text"><br><br>
            <input type="text" placeholder="Chemistry Practical" id="cpractical" class="text"><br><br>
            <input type="text" placeholder="Physics Practical" id="ppractical" class="text"><br><br>
            <input type="Button" value="Check Result" id="cresult" class="btn">
        </div>
        <div class="hideData">
            <p id="showData"></p>
        </div>
    </div>
</body>
<script src="App.js"></script>
</html>
